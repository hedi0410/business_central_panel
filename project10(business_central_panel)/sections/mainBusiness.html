<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project 10</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/mainBusiness.css">
</head>
<body>
    <header><h2><span id="businessNameText"></span></h2></header>
    <button id="nameButton">Change Name</button>

    <div id="overview">
        <div id="overviewStats">
            <strong><span id="stat">Type: </strong><span id="businessTypeText"></span></span><br>
            <strong><span id="stat">Price: $</strong><span id="businessPriceText"></span></span><br>
            <h3>Per Hour</h3>
            <strong><span id="stat">Revenue: $</strong><span id="businessRevenueText"></span></span><br>
            <strong><span id="stat">Expenses: $</strong><span id="businessExpensesText"></span></span><br>
            <strong><span id="stat">Profit: $</strong><span id="businessProfitText"></span></span><br>
            
        </div>
        
    </div>
    <div class="container">
        <div id="moneyStats">
            <strong><span id="stat">Business Money: $</strong><span id="businessMoneyText"></span></span><br>
        </div>
        <div id="moneyTransfer">
            <button id="depositMoneyButton">Deposit</button>
            <button id="withdrawMoneyButton">Withdraw</button>
        </div>
    </div>
    
    <div class="container">
        <div id="actionsButtons">
            <button id="investButton">Invest Money</button>
            <button id="sellBusinessButton">Sell Business</button>
        </div>
    </div>
</body>
</html>
